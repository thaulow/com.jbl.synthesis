  <circle cx="640" cy="430" r="16" fill="#fff"/>
  <circle cx="540" cy="480" r="16" fill="#fff"/>
  <circle cx="590" cy="480" r="16" fill="#fff"/>
  <circle cx="640" cy="480" r="16" fill="#fff"/>
  <circle cx="540" cy="530" r="16" fill="#fff"/>
  <circle cx="590" cy="530" r="16" fill="#fff"/>
  <circle cx="640" cy="530" r="16" fill="#fff"/>
